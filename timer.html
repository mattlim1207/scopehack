<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="node_modules/hacktimer/HackTimer.js"></script>

    <!-- Matt's javascript -->
    <script src="script.js"></script>
    
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <title>✨ Pomodoro Points ✨</title>
  </head>
  
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #a9b4c2;">
    <a class="navbar-brand" href="index.html">Pomodoro Points</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
            <button type="button" class="btn btn-info" onclick = "add()">Add</button></a>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-light" onclick = "autoprestige()">Prestige</button></a>
        </li>
      </ul>
    </div>
    </nav>
    
    <div>
      <div class="d-flex justify-content-start">
        <div class="container points"><p id = "points">0 points</p></div>
      </div>
      <div class="points_mult" id = "pp"> <p id="ppm">0 points/sec</p></div>
      
      <div class="timer" id = "time"><p id="timer"></p></div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-link" onclick="pauseTimer()" id="pause">Start</button>
        <button type="button" class="btn btn-link" onclick="resetTimer()" id="reset">Reset</button>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-light btns" onclick="upgrade(0,0.05)" id="0">ok-ish (10 points)</button>
        <button type="button" class="btn btn-light btns" onclick="upgrade(1,0.1)" id="1">ok (100 points)</button>
        <button type="button" class="btn btn-light btns" onclick="upgrade(2,0.25)" id="2">gud (5000 points)</button>
        <button type="button" class="btn btn-light btns" onclick="upgrade(3,0.75)" id="3">gudr (100000 points)</button>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-light btns" onclick="upgrade(4,1)" id="4">better (5 Mil points)</button>
        <button type="button" class="btn btn-light btns" onclick="upgrade(5,2)" id="5">gr8(10 Mil points)</button>
        <button type="button" class="btn btn-light btns" onclick="upgrade(6,5)" id="6">best (25 points)</button>
        <button type="button" class="btn btn-light btns" onclick="upgrade(7,10)" id="7">pro (30 points)</button>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-light btns" onclick="prestigeUp()" style="visibility: hidden" id="8">Greatest(30 points)</button>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>initTimer()</script>
</body>
</html>
